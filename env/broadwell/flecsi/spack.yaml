spack:
  definitions:
  - pkgs:
    - flecsi@2.1.0~external_cinch+hdf5
  - compilers:
    - '%gcc@9.3.0'
  - backends:
    - backend=mpi
    - backend=legion conduit=ibv
  - mpi_providers:
    - mvapich2@2.3.4+debug fabrics=psm2 process_managers=slurm
    - mpich@3.4.1+slurm+verbs device=ch3
    - openmpi@4.1.0+pmi+legacylaunchers+thread_multiple fabrics=auto
  specs:
  - matrix:
    - [$pkgs]
    - [$compilers]
    - [$backends]
    - [$^mpi_providers]
    exclude:
    - +paraview ^openmpi
    - +paraview ^mpich
  packages:
    all:
      target: []
      permissions:
        read: world
        write: group
        group: ristra-admin
      version: []
      compiler: []
      buildable: true
      providers: {}
  view: false
