spack:
  definitions:
  - pkgs:
    - flecsalemm-deps+hdf5+doxygen+caliper+graphviz+trilinos
  - compilers:
    - '%gcc@7.4.0'
    - '%gcc@8.3.0'
  - backends:
    - backend=mpi
  - mpi_providers:
    - mpich@3.2.1+slurm+verbs device=ch3
    - openmpi@3.1.4+pmi+legacylaunchers+thread_multiple fabrics=auto ^hwloc@:1.999
  specs:
  - matrix:
    - [$pkgs]
    - [$compilers]
    - [$backends]
    - [$^mpi_providers]
  packages:
    all:
      permissions:
        read: world
        write: group
        group: ristra-admin
      version: []
      compiler: []
      buildable: true
      providers: {}
      target: []
  view: false
