spack:
  definitions:
  - pkgs:
    - flecsalemm-deps+hdf5+caliper+doxygen+graphviz+trilinos+portage
    - flecsalemm-deps+hdf5+caliper+doxygen+graphviz+trilinos+portage+paraview
  - compilers:
    - '%gcc@7.4.0'
    - '%gcc@8.3.0'
  - backends:
    - backend=mpi
    - backend=legion conduit=mpi
  - mpi_providers:
    - mpich@3.2.1+slurm+verbs device=ch3
    - openmpi@3.1.4+pmi+legacylaunchers+thread_multiple fabrics=auto
  specs:
  - matrix:
    - [$pkgs]
    - [$compilers]
    - [$backends]
    - [$^mpi_providers]
    exclude:
    - +paraview ^openmpi
  packages:
    all:
      target: [x86_64]
      permissions:
        read: world
        write: group
        group: ristra-admin
      version: []
      compiler: []
      buildable: true
      providers: {}
  view: false
